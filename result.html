<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Survey Form</title>
  </head>

  <body onload="loadFunction()">
    <!-- title -->
    <div class="title">
      <h2 class="font-weight-bold">
        Results verification page Momo Sun
      </h2>
    </div>

    <!-- form -->
    <div class="container container1">
      <form id="dataForm">
        <!--- Full Name -->
        <div class="form-group row">
          <label for=" exampleInputfullName" class="label label1"
            >Full Name:</label
          >
          <span id="result_name"></span>
        </div>

        <!--- Email -->
        <div class="form-group row">
          <label for="exampleInputEmail" class="label">Email:</label>
          <span id="result_email"></span>
        </div>

        <!--- Phone Number --->
        <div class="form-group row">
          <label for="phone" class="label">Phone number:</label>
          <span id="result_phone"></span>
        </div>

        <!--- Birth Data --->
        <div class="form-group row">
          <label for="birthday" class="label">Birth Date:</label>
          <span id="result_birthday"></span>
        </div>

        <!--- Education--->
        <div class="form-group row">
          <label for="birthday" class="label education">Education Level:</label>
          <span id="result_education"></span>
        </div>

        <!--- Height --->
        <div class="form-group row">
          <label for="exampleFormControlSelect1" class="label">Height:</label>
          <span id="result_height"></span>
        </div>

        <!-- Adress-->

        <div class="form-group row">
          <label for="inputAddress" class="label label-last">Address:</label>
          <span id="result_address" class="result_address"></span>
        </div>
      </form>
      <div id="map"></div>
    </div>

    <script src="index.js"></script>
    <!---  google recaptcha--->
    <!--  <script src="https://www.google.com/recaptcha/api.js?render=6LfuH6MZAAAAAIquXbpq1EPoAiqMWBwFxZ7pu8YF"></script> --->

    <!------  google map api -->
    <script src="googleMap.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRGdlTqk5HOT3O4OHXb1FBUycEuyRM9Ho&libraries=places&callback=initAutocomplete"
    ></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
