<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <!-- Main CSS -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Survey Form</title>
  </head>

  <body>
    <!-- title -->
    <div class="title">
      <h2 class="font-weight-bold">
        CSC 642 Summer 2020 Individual Assignment Momo Sun
      </h2>
      <h2 class="font-weight-bold">Data Survey Form</h2>
    </div>

    <!-- form -->
    <div class="container">
      <form id="dataForm" class="dataForm" action="result.html">
        <!--- Full Name -->
        <div class="form-group">
          <label for=" exampleInputfullName" id="CustomID">Full Name</label>
          <input
            type="fullName"
            class="form-control"
            id="name"
            aria-describedby="fullNameHelp"
            placeholder="Full Name"
            required
          />
        </div>

        <!--- Email -->
        <div class="form-group">
          <label for="exampleInputEmail" id="CustomID">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            onblur="checkName()"
            required
          />
        </div>

        <!--- Confirm Email -->
        <div class="form-group">
          <label for="exampleInputEmail1" id="CustomID">Confirm Email</label>
          <input
            type="email"
            class="form-control"
            id="confirmedEmail1"
            placeholder="Confirm Email"
            onblur="confirmEmail()"
            required
          />
        </div>

        <!--- Phone Number --->
        <div class="form-group">
          <label for="phone" id="CustomID">Phone number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            class="form-control"
            placeholder="123-456-7891"
            pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            required
          />
        </div>

        <!--- Birth Data --->
        <div class="form-group">
          <label for="exampleInputPassword1" id="CustomID">Birth Date</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            class="form-control"
            placeholder="Password"
            required
          />
        </div>

        <!--- Education Level --->
        <div class="form-group">
          <label for="exampleFormControlSelect1">Education Level</label>
          <select class="form-control" id="education">
            <option> Degree </option>
            <option> High School </option>
            <option> Some College </option>
            <option> Bachelor </option>
            <option> Master </option>
            <option> Ph.D</option>
          </select>
        </div>

        <!--- Height --->
        <label for="exampleFormControlSelect1">Height</label>
        <div class="form-group">
          <div class="row">
            <div class="col">
              <div class="input-group col-lg-8 mx-auto pl-5">
                <select
                  name="height_dropdown_feet"
                  class="form-control"
                  id="height-feet"
                >
                  <option>feet</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                </select>
              </div>
            </div>
            <div class="col">
              <div class="input-group col-lg-8 mx-auto pr-5">
                <select
                  name="height_dropdown_in"
                  class="form-control"
                  id="height-in"
                >
                  <option>in</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Adress-->
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="1234 Main St,Apartment, studio, or floor"
            maxlength="40"
          />
        </div>

        <div class="form-row">
          <div class="form-group col">
            <label for="inputCity">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="San Francisco"
            />
          </div>
          <div class="form-group col">
            <label for="inputState">State</label>
            <input
              type="text"
              class="form-control"
              id="state"
              placeholder="California"
            />
          </div>
          <div class="form-group col">
            <label for="inputZip">Zip</label>
            <input
              type="text"
              class="form-control"
              id="zip"
              placeholder="94105"
              maxlength="5"
            />
          </div>
        </div>

        <!-- Check out agreement-->
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="agreement"
            required
          />
          <label class="form-check-label" id="CustomID" sfor="exampleCheck1"
            >I Agree to terms</label
          >
        </div>

        <!-- reCaptcha -->
        <div class="form-group">
          <button
            class="g-recaptcha"
            data-sitekey="6Ldgq7AZAAAAACZFePzZegttpg2snPtnavVKYVQj"
            data-callback="onSubmit"
            data-action="submit"
            id="button"
            onclick="dataSave()"
          >
            <a href="result.html"></a>
            Submit
          </button>
        </div>
      </form>
    </div>

    <script>
      function onSubmit(token) {
        if (document.getElementById("dataForm").reportValidity()) {
          document.getElementById("dataForm").submit();
        }
        //document.getElementById("dataForm").reportValidity();
      }
    </script>

    <!-- script -->
    <script src="index.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.16.0/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.16.0/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
  </body>
</html>
